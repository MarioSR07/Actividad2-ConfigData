server:
  port: 8090

spring:
  datasource:
    url: jdbc:hsqldb:file:./data/pedidosdb;shutdown=true
    driver-class-name: org.hsqldb.jdbcDriver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
